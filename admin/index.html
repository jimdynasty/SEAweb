<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager - Saara El-Arifi</title>
</head>

<body>
    <!-- This div is required for Decap CMS to mount -->
    <div id="nc-root"></div>
    <script>
        window.addEventListener("message", (event) => {
            console.log("Global Message Listener Received:", event);
            console.log("Origin:", event.origin);
            console.log("Data:", event.data);
        });
    </script>
    <!-- Include the Netlify CMS script (Stable Legacy Engine) -->
    <script src="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms-app.js"></script>
</body>

</html>
