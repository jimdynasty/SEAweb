backend:
  name: github
  repo: jimdynasty/SEAweb
  branch: main
  base_url: https://seaweb-cms-proxy.vercel.app # Official Decap Proxy
  auth_endpoint: auth # Standard endpoint for this proxy




media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  # News/Blog Posts
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false}
      - {label: "Category", name: "category", widget: "select", options: ["Press Release", "Tour", "Award", "Announcement", "Resource"], default: "Announcement"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Book Series", name: "series", widget: "select", options: ["Cleopatra", "Faebound", "Ending Fire", "General"], required: false}

  # Events
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Title", name: "title", widget: "string"}
      - {label: "Event Date", name: "date", widget: "datetime"}
      - {label: "Event Type", name: "type", widget: "select", options: ["Book Signing", "Festival", "Panel", "Workshop", "Other"], default: "Book Signing"}
      - {label: "Location Name", name: "location", widget: "string"}
      - {label: "Time", name: "time", widget: "string", default: "6:00 PM"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Ticket Link", name: "ticketLink", widget: "string", required: false}
      - {label: "Past Event", name: "past", widget: "boolean", default: false, required: false}
