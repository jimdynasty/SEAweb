<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudding's Purr-suit | Saara El-Arifi</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://saaraelarifi.com/game.html">
    <meta property="og:title" content="Pudding's Purr-suit | Saara El-Arifi">
    <meta property="og:description"
        content="Help Pudding collect the lost manuscript pages in this endless runner game!">
    <meta property="og:image" content="https://saaraelarifi.com/assets/images/game/pudding-run.png">
    <link rel="icon" type="image/png" href="assets/images/authorlogo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://saaraelarifi.com/game.html">
    <meta property="twitter:title" content="Pudding's Purr-suit | Saara El-Arifi">
    <meta property="twitter:description"
        content="Help Pudding collect the lost manuscript pages in this endless runner game!">
    <meta property="twitter:image" content="https://saaraelarifi.com/assets/images/game/pudding-run.png">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'slate-blue': '#1e293b',
                        'slate-dark': '#0f172a',
                        'slate-darker': '#020617',
                        'accent': '#e91e8c',
                        'accent-light': '#f472b6',
                    },
                    fontFamily: {
                        'display': ['Italiana', 'serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css?v=1">
</head>

<body class="font-body flex items-center justify-center min-h-screen text-center px-6">
    <!-- Background -->
    <div class="bg-pattern"></div>
    <div class="bg-overlay"></div>

    <div class="max-w-2xl mx-auto z-10 w-full">
        <!-- Title -->
        <h1 class="font-display text-4xl md:text-6xl text-white mb-2">Pudding's Purr-suit</h1>
        <p class="text-gray-300 text-sm md:text-base mb-8 font-light tracking-wide uppercase">The Infinite Manuscript
            Chase</p>

        <!-- Game Container -->
        <div class="relative w-full max-w-[1000px] mx-auto">
            <div id="startMsg" class="absolute inset-0 flex items-center justify-center pointer-events-none z-20">
                <img src="assets/images/game/start-screen.png" alt="Press Space to Start"
                    class="w-full h-full object-cover rounded-lg border border-white/20">
            </div>
            <canvas id="gameCanvas" width="600" height="200"
                class="bg-white/10 border border-white/20 rounded-lg w-full h-auto"
                style="image-rendering: pixelated;"></canvas>
        </div>

        <!-- Controls Hint -->
        <div class="mt-4 flex justify-center gap-6 text-xs text-gray-500 font-mono">
            <span class="flex items-center"><span class="border border-gray-600 rounded px-1.5 py-0.5 mr-2">SPACE</span>
                JUMP</span>
            <span class="flex items-center"><span
                    class="border border-gray-600 rounded px-1.5 py-0.5 mr-2">RELEASE</span> SHORT HOP</span>
        </div>

        <!-- Action -->
        <div class="mt-12">
            <a href="index.html"
                class="inline-block text-accent hover:text-white transition-colors border-b border-accent hover:border-white pb-0.5 text-sm uppercase tracking-widest">
                Return Home
            </a>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
