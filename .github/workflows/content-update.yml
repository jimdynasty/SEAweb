name: Update Content JSON

on:
  push:
    paths:
      - 'content/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate JSON Content
      run: node scripts/generate-content.js
      
    - name: Commit and Push Changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add events.json news.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update content JSON" && git push)
